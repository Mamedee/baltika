<!DOCTYPE html>
<html lang = "pt" xmlns = "http://www.w3.org/1999/xhtml" 
		xmlns:th = "htp://www.thymeleaf.org"
		xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="~{layout/Layout}">
	<head></head>
	
	<body>
		
		<section class="layout-content js-content" layout:fragment="content">
			<div class="page-header">
				<div class="container-fluid">
					<h1>
						Cadastro de Cerveja
					</h1>
				</div>
			</div>
			
			<div class="container-fluid">
			
				<div class="alert alert-danger alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<i class="fa fa-exclamation-circle"></i> Já existe um produto com o nome informado.
				</div>
			
				<form method= "POST" th:object = "${cerveja}" class="form-vertical js-form-loading">
					
					<div class="col-sm-2 form-group">
						<label for="sku">SKU</label>
						<input id="sku" type="text" class="form-control"/>
					</div>
					
					<div class="col-sm-10 form-group">
						<label for="nome">Nome</label>
						<input id="nome" type="text" class="form-control"/>
					</div>
					
					<div class="form-group">
						<label for="input-produto-descricao">Descrição</label>
						<textarea id="input-produto-descricao" rows="3" class="form-control"></textarea>
					</div>
			
					<div class="row">
						<div class="col-sm-3 form-group">
							<label for="estilo">Estilo</label>
							<select id="estilo" class="form-control">
								<option value="">Selecione o estilo</option>
							</select>
						</div>
						
						<div class="col-sm-3 form-group">
							<label for="sabor">Sabor</label>
							<select id="sabor" class="form-control">
								<option value="">Selecione o sabor</option>
							</select>
						</div>
						
						<div class="col-sm-3 form-group">
							<label for="teorAlcoolico">Teor alcoólico</label>
							<div class="input-group">
								<input type="text" id="teorAlcoolico" class="form-control js-decimal"/>
								<div class="input-group-addon">%</div>
							</div>
						</div>
						
						<div class="col-lg-3 col-sm-6 form-group">
							<label for="origem">Origem</label>
							<div>
								<div class="radio radio-inline">
									<input type="radio" name="origem"/>
									<label>Nacional</label>
								</div>
		
								<div class="radio radio-inline">
									<input type="radio" name="origem"/>
									<label>Importada</label>
								</div>
							</div>
						</div>
					</div>
					
					
					<div class="row">
						
						<div class="col-sm-3 form-group">
							<label for="preco">Preço</label>
							<div class="input-group">
								<input type="text" id="preco" class="form-control js-decimal"/>
								<div class="input-group-addon">R$</div>
							</div>
						</div>
						
						<div class="col-sm-3 form-group">
							<label for="comissao">Comissão</label>
							<div class="input-group">
								<input type="text" id="comissao" class="form-control js-decimal"/>
								<div class="input-group-addon">%</div>
							</div>
						</div>
						
						<div class="col-sm-3 form-group">
							<label for="estoque">Estoque</label>
							<div class="input-group">
								<input type="text" id="estoque" class="form-control js-plain"/>
							</div>
						</div>
					</div>
											
					<div class="form-group">
						<button class="btn btn-primary" type="submit">Salvar</button>
					</div>
			
				</form>
			</div>
			
			<script>
			function excluir() {
				swal({
					title: "Tem certeza?",
					text: "Você não poderá recuperar o produto após a exclusão.",
					type: "warning",
					showCancelButton: true,
					confirmButtonColor: "#DD6B55",
					confirmButtonText: "Sim, exclua agora!",
					closeOnConfirm: false,
					showLoaderOnConfirm: true
				}, function() {
					setTimeout(function() {
						swal("Excluído!", "O produto foi excluído com sucesso.", "success");
					}, 2000);
				});
			}
			</script>
		
		</section>
							
	</body>
</html>
